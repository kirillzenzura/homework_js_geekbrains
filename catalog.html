<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание </title>
    <link rel="stylesheet" href="style.css">
    <script src="catalog.js" defer></script>
</head>

<body>
    <div class="header container">
        <a href="index.html"><img class="header__img" src="main.png" alt="main"></a>
        <img class="header__img" id="basketIcon" src="basket.png" alt="basket">
    </div>
    <h1 class="catalog__header container">Catalog</h1>
    <div id="catalog" class="catalog container">
        <div class="catalog__row" id="product1">
            <div class="catalog__field">Bottle</div>
            <div class="catalog__field">150 руб</div>
            <div class="catalog__field"><button id="buyButtonBottle" class="buy_button">Купить</button></div>
        </div>
        <div class="catalog__row" id="product2">
            <div class="catalog__field">Glass</div>
            <div class="catalog__field">50 руб</div>
            <div class="catalog__field"><button id="buyButtonGlass" class="buy_button">Купить</button></div>
        </div>
        <div class="catalog__row" id="product3">
            <div class="catalog__field">Spoon</div>
            <div class="catalog__field">75 руб</div>
            <div class="catalog__field"><button id="buyButtonSpoon" class="buy_button">Купить</button></div>
        </div>

    </div>
</body>

</html>
